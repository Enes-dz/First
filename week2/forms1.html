<!DOCTYPE html>
<html>
<head>
<title> Forms </title>
</head>
<body>
<h1><center>Registration Form</center></h1>
<hr>
<form action="/action_page.php" method="POST">
    <center><label for="name"> <b>Name</b> </label> 
    <input type="text" id="name" name="name"></center required>
    <br>
    <center><label for="username"> <b>Username</b> </label> 
    <input type="text" id="username" name="username"></center required>
    <br>
    <center><label for="email"> <b>E-mail</b> </label> 
    <input type="email" id="email" name="email"></center required>
    <br>
    <center><label for="pass"> <b>Password</b> </label> 
    <input type="password" id="pass" name="pass"></center required>
    <br>
    <center><label for="age"> <b>Age</b> </label> 
        <input type="number" id="age" name="age"></center required>
    <br>
    <center><label for="pnumber"> <b>Phone Number</b> </label> 
    <input type="number" id="pnumber" name="phone_number"></center required>
    <br>
    <center><label><b>Gender</b></label>
        <select name="male" id="male" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </center><br>
    <center><input type="submit" value="Register"></center>






</form>








</body>
</html>
